<html lang="en">
<head>

  <meta charset="utf-8">

  <title>Game Library</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
<header>
    <h1>Games</h1>
</header>
    <button id="fixedbutton">+</button>
    <form id='gameForm' class="gameformC">
        <div>
        <label for="gametitle">Game Title</label>
        <input type="text" id="gametitle" required>
        </div>
        <div>
        <label for="played">Played?</label>
        <input type="checkbox" id="played">
        </div>
        <div>
        <label for="played">Finished?</label>
        <input type="checkbox" id="finished">
        </div>
        <input type="submit" value="Add Game" id="add">
    </form>
<section>
    <div id="gamelist">
    </div>
</section>

<div class="footer">
